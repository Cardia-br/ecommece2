<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="{% static 'produtos/login.css' %}">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>

    {% if form.errors %}
        <p style="color: red;">Usuário ou senha inválidos.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <p>
            <label for="id_username">Usuário:</label><br>
            {{ form.username }}
        </p>
        <p>
            <label for="id_password">Senha:</label><br>
            {{ form.password }}
        </p>
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit">Entrar</button>
    </form>

    <p>Não tem conta? <a href="{% url 'register' %}">Cadastre-se</a></p>
</body>
</html>
